name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  # Windows 构建 (x64 + arm64)
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Download FFmpeg for Windows
        run: |
          mkdir -p resources/ffmpeg
          if [ "${{ matrix.arch }}" = "x64" ]; then
            curl -L -o ffmpeg.zip https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip
            unzip ffmpeg.zip
            mv ffmpeg-master-latest-win64-gpl/bin/ffmpeg.exe resources/ffmpeg/
          else
            curl -L -o ffmpeg.zip https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-winarm64-gpl.zip
            unzip ffmpeg.zip
            mv ffmpeg-master-latest-winarm64-gpl/bin/ffmpeg.exe resources/ffmpeg/
          fi
          rm -rf ffmpeg.zip ffmpeg-master-*
        shell: bash

      - name: Install dependencies
        run: npm ci

      - name: Build and Package
        run: npx electron-builder --win --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-windows-${{ matrix.arch }}
          path: |
            dist/*-setup.exe
            dist/*-portable.exe
            dist/*.zip

  # macOS 构建 (x64 + arm64)
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Download FFmpeg for macOS
        run: |
          mkdir -p resources/ffmpeg
          if [ "${{ matrix.arch }}" = "x64" ]; then
            curl -L -o ffmpeg.zip https://evermeet.cx/ffmpeg/getrelease/zip
          else
            curl -L -o ffmpeg.zip https://www.osxexperts.net/ffmpeg7arm.zip
          fi
          unzip ffmpeg.zip
          mv ffmpeg resources/ffmpeg/ || mv ffmpeg7arm resources/ffmpeg/ffmpeg
          chmod +x resources/ffmpeg/ffmpeg
          rm -f ffmpeg.zip

      - name: Install dependencies
        run: npm ci

      - name: Build and Package
        run: npx electron-builder --mac --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-macos-${{ matrix.arch }}
          path: dist/*.dmg

  # Linux 构建 (x64 + arm64)
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Download FFmpeg for Linux
        run: |
          mkdir -p resources/ffmpeg
          if [ "${{ matrix.arch }}" = "x64" ]; then
            curl -L -o ffmpeg.tar.xz https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
            tar -xf ffmpeg.tar.xz
            mv ffmpeg-*-amd64-static/ffmpeg resources/ffmpeg/
          else
            curl -L -o ffmpeg.tar.xz https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-arm64-static.tar.xz
            tar -xf ffmpeg.tar.xz
            mv ffmpeg-*-arm64-static/ffmpeg resources/ffmpeg/
          fi
          chmod +x resources/ffmpeg/ffmpeg
          rm -rf ffmpeg.tar.xz ffmpeg-*-static

      - name: Install dependencies
        run: npm ci

      - name: Build and Package
        run: npx electron-builder --linux --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-linux-${{ matrix.arch }}
          path: |
            dist/*.AppImage
            dist/*.deb

  # 发布 Release
  release:
    needs: [build-windows, build-macos, build-linux]
    if: always() && !cancelled()
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
